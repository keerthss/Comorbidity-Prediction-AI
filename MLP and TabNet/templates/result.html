<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FA;
            padding-top: 75px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: auto;
        }
        header {
            background: linear-gradient(135deg, #2C3638, #3E4E50);
        }
        .nav-link:hover {
            color: #17A2B8 !important;
        }
        .result-text {
            font-size: 22px;
            font-weight: 500;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .home-button {
            background-color: #28a745;
        }
        .home-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="p-3 text-white fixed-top"> 
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="m-0">Disease Prediction</h3>
            <nav>
                <ul class="nav">
                    <li><a href="/" class="nav-link px-3 text-white">Home</a></li>
                    <li><a href="#featurette" class="nav-link px-3 text-white">Predict</a></li>
                    <li><a href="/login" class="nav-link px-3 text-white">Login</a></li>
                    <li><a href="/signup" class="nav-link px-3 text-white">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Result Section -->
    <div class="container mt-5">
        <div class="glass text-center">
            <h2>{{ disease }} Prediction Result</h2>
            <p class="result-text">The model predicts: <strong>{{ result }}</strong></p>
            <div class="button-container">
                <a href="/" class="button home-button">Return Home</a>
            </div>
        </div>
    </div>
</body>
</html>
